<!DOCTYPE html>
<html ng-app="myapp">
	<head ui-view>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/pwdreset.css"/>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular-ui-router.min.js"></script>
		<script src="js/app.js" ></script>
		<title>密码重置</title>
	</head>
	<body>
		<div class="wrap">
			<header>
				<div ui-sref='login' class="pwdreset_h_left">
					<img src="img/finance/bind_03.png"/>
				</div>
				<div class="pwdreset_h_right">
					密码重置
				</div>
			</header>
			<section>
				<div class="pwdreset_s_main">
					<input type="text" name="" id="" value="" placeholder="请输入用户名"/>
					<input type="text" name="" id="" value="" placeholder="请输入密码"/>
					<input type="text" name="" id="" value="" placeholder="请输入手机号"/>
				</div>
				<div class="pwdreset_s_main1">
				
					<div class="pwdreset_s_m1_left">
							<input type="text" name="" id="" value="" placeholder="请输入验证码"/>
					</div>
					<div class="pwdreset_s_m1_right">
							获取验证码
					</div>
				</div>
				<div class="pwdreset_s_main2">
					<button>修改</button>
				</div>
			</section>
		</div>
	</body>
</html>
