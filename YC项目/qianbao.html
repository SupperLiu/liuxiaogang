<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/qianbao.css" />
    <title>我的钱包</title>
    <script type="text/javascript"></script>
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="qianbao_h_left">
				<img src="img/more/money_06.png"/>
			</div>
			<div class="qianbao_h_center">
				优橙钱包
			</div>
			<div class="qianbao_h_right">
				<img src="img/more/money_03.png"/>
			</div>
		</header>
		<section>
			<div class="money">
				<p><span>查询更多</span></p>
				<p>账户余额（元）</p>
				<p>536.00</p>
				<p>(冻结金额：230.00)</p>
				<p>申请但未完成的提现金额被冻结，详情请点击<span>"分类查询"</span></p>
				<p><span>充值</span><span>提现</span></p>
			</div>
			<div class="zhifubao">
				<div class="qianbao_z_left">
					<img src="img/finance/moneya_03.png"/>
				</div>
				<div class="qianbao_z_center">
					修改支付宝账号
				</div>
				<div class="qianbao_z_right">
					<img src="img/more/moneya_05.png"/>
				</div>
			</div>
			<div class="news">
				<h3>现金流明细</h3>
			</div>
		</section>
	</div>
</body>
</html>
